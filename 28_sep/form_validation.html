<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function validation(){
        let name= document.f1.nm.value;
        let city=document.f1.ct.value;


        if(name==""){
            alert("please enter your name")
            document.f1.nm.focus();
            return false;
        }


        
        if(city==""){
            alert("please enter your city")
            document.f1.ct.focus();
            return false;
        }
    }

</script>
<body bgcolor="yellow">
    <h1>Student form</h1>
    <form name="f1" method="post" action="save.html"  onsubmit="return validation()">
        Enter your name: <input type="text" name="nm">
        <br>
        Enter city: <input type="text" name="ct">
        <br>
        
        <button>save</button>
    </form>
    
</body>
</html>
