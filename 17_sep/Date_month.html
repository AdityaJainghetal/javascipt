        const d= new Date();

        const month=["jan","feb","mar","april","may","june","july","aug","sep","oct","nov","dec"]

        const day=["sun","mon","tus","wed","thus","fri","sat"];
        document.write("<h1>",day[ans1],"</h1>");

        // document.write("<h1>",intervalId,"</h1>");
