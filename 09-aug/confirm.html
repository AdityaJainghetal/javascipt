<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myval=confirm("This is my confirm box");
        if(myval==true){
            document.write("<h1> Your click on OK button </h1>");

        }
        else{
            document.write("<h1> Your click on Cancel button</h1>");
        }
    </script>
</body>
</html>
