<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(){
            let myObj=document.getElementById("box");
            myObj.style.width="200px";
            myObj.style.fontSize="30px"
            myObj.style.backgroundColor="yellow";
            myObj.style.padding="40px";
            myObj.style.radius="20px"
            myObj.innerHTML="Welcome to cybrom"
            myObj.style.borderRadius="30px";
            myObj.style.border="3px solid red"
        }
    </script>
    <button onclick="display()">click here</button>
    <div id="box">We are web developer</div>
</body>
</html>
