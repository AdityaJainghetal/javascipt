    <style>
    #box{
        width: 300px;
        padding: 20px;
        border: 3px solid red;
        background-color: pink;
        /* display: none; */
    }
</style>

<script>
       $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left : '400px',
                    opacity: '0.5',
                    height: '300px',
                    width: '300px'
                },3000);     
                 
            })
        })
</script>

<button>Start animation</button>
