<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <script>
       
        const num = Math.random(); 
        document.write("<h1>" + num + "</h1>");
        const num1=Math.floor(num*10)+1;
        document.write("<h1>" + num1 + "</h1>");
        
    </script>
</body>
</html>
