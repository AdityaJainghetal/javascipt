<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div> 

    <script>
        function display() {
            var a = 123;
            var b = 145;
            try {
                document.getElementById("demo").innerHTML += a + '<br> Division of ' + a + ' by ' + b + ' = ' + (a / b);
            } catch (e) {
                alert(e);
            }
        }
    </script>

    <button onclick="display()">Click here</button>
</body>
</html>
