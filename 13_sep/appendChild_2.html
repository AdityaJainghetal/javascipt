<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 350px;
            padding: 30px;
            border: 4px solid rgb(47, 125, 151);
        }
        
    </style>
<script>
        function myData(){
            let myObj=document.createElement("h1");
            myObj.innerText="Welcome to cybrom";
            document.getElementById("demo").appendChild(myObj);

        }
</script>
</head>
<body>
    <button onclick="myData()">Click here</button>
    <br><br>
    <div id="demo"></div>

</body>
</html>
